<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
		
		<div wicket:id="feedback"/>

		<form class="form-horizontal" wicket:id="form">
			<div class="control-group">
				<label wicket:for="taskdescription">* <wicket:message key="createtask.taskdescription"/>:</label>
				<input type="text" wicket:id="taskdescription"/>
			</div>
			<div class="control-group">
				<label class="checkbox" wicket:for="createanother">
					<input type="checkbox" wicket:id="createanother" /><wicket:message key="createtask.createanother"/>:
				</label>
			</div>
			<div class="control-group">
				<input type="button" class="btn" wicket:id="back" wicket:message="value:createtask.back"/>
				<input type="submit" class="btn" wicket:id="submit" wicket:message="value:createtask.submit"/>
			</div>
		</form>
	
	</wicket:extend>
</body>
</html>
