<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<wicket:extend>
	
		<div wicket:id="feedback"/>

		<div wicket:id="formContainer">
			<form wicket:id="nameForm">
				<div>
					<label wicket:for="name"><wicket:message key="profile.name"/>:</label>
					<input type="text" wicket:id="name"/>
				</div>
				<div>
					<input type="button" class="btn" wicket:id="cancelName" wicket:message="value:profile.name.cancel"/>
					<input type="button" class="btn" wicket:id="editName" wicket:message="value:profile.name.edit"/>
					<input type="submit" class="btn" wicket:id="saveName" wicket:message="value:profile.name.save"/>
				</div>
			</form>
			<form wicket:id="usernameForm">
				<div>
					<label wicket:for="username"><wicket:message key="profile.username"/>:</label>
					<input type="text" wicket:id="username"/>
				</div>
				<div>
					<input type="button" class="btn" wicket:id="cancelUsername" wicket:message="value:profile.username.cancel"/>
					<input type="button" class="btn" wicket:id="editUsername" wicket:message="value:profile.username.edit"/>
					<input type="submit" class="btn" wicket:id="saveUsername" wicket:message="value:profile.username.save"/>
				</div>
			</form>
			<form wicket:id="passwordForm">
		        <div>
					<label wicket:for="password"><wicket:message key="profile.password"/>:</label>
		        	<input type="password" wicket:id="password" />
		        </div>
		        <div>
					<label wicket:for="password2"><wicket:message key="profile.password2"/>:</label>
		        	<input type="password" wicket:id="password2" />
		        </div>
				<div>
					<input type="button" class="btn" wicket:id="cancelPassword" wicket:message="value:profile.password.cancel"/>
					<input type="button" class="btn" wicket:id="editPassword" wicket:message="value:profile.password.edit"/>
					<input type="submit" class="btn" wicket:id="savePassword" wicket:message="value:profile.password.save"/>
				</div>
			</form>
		</div>
				
	</wicket:extend>
</body>
</html>
