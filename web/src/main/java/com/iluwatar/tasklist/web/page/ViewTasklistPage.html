<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	
		<wicket:extend>

			<h3><wicket:message key="viewtasklist.notcompletedtasks"/></h3>
			
			<div wicket:id="feedback"/>
			
			<div wicket:id="notcompletedcontainer">
				<form wicket:id="notcompletedform">
					<ul>
						<li wicket:id="notcompletedtasks">
							<input type="checkbox" wicket:id="notcompletedcheck" />
							<span wicket:id="notcompleteddescription"></span>
						</li>
					</ul>
				</form>
			</div>
			
			<div>
				<input type="button" wicket:id="addtask" wicket:message="value:viewtasklist.addtask" class="btn"/>
				<input type="button" wicket:id="edit" wicket:message="value:viewtasklist.edit" class="btn"/>
				<input type="button" wicket:id="reorder" wicket:message="value:viewtasklist.reorder" class="btn"/>
			</div>
			
			<h3><wicket:message key="viewtasklist.completedtasks"/></h3>
			
			<div wicket:id="completedcontainer">
				<form wicket:id="completedform">
					<ul>
						<li wicket:id="completedtasks">
							<input type="checkbox" wicket:id="completedcheck" />
							<span wicket:id="completeddescription"></span>
						</li>
					</ul>
				</form>
			</div>

		</wicket:extend>
		
	</body>
</html>
