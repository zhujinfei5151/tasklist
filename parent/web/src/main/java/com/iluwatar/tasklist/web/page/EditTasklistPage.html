<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<wicket:extend>
	
		<h1><wicket:message key="edittasklist.header"/></h1>
	
		<div wicket:id="container">
			<form class="form-horizontal" wicket:id="form">
				<ul>
					<li wicket:id="tasks">
						<input type="button" wicket:message="value:edittasklist.remove" wicket:id="remove" />
						<input type="text" wicket:id="description" />
					</li>
				</ul>
				<div>
					<input type="button" wicket:message="value:edittasklist.removetasklist" wicket:id="removetasklist" />
					<input type="button" wicket:message="value:edittasklist.cancel" wicket:id="cancel" />
					<input type="submit" wicket:message="value:edittasklist.submit" wicket:id="submit" />
				</div>
			</form>
		</div>
	
	</wicket:extend>

</body>
</html>
